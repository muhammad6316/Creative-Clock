<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Clock by ali consoler</title>
</head>
<body>

    <center>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hourHand"></div>
            </div>
            <div class="min">
                <div class="mn" id="minuteHand"></div>
            </div>
            <div class="sec">
                <div class="sc" id="secondHand"></div>
            </div>
    
            <p class="title">ALI CONSOLER</p>
        </div>
    </center>


    <script type="text/javascript" src="app.js"></script>

     
    
</body>
</html>
